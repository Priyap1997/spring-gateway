spring:
  application:
    name: user-api-gateway
  main:
    allow-circular-references: true
  sleuth:
    scheduled:
      skipPattern: org.springframework.cloud.kubernetes.fabric8.discovery.KubernetesCatalogWatch
  cloud:
    vault:
      fail-fast: true
      authentication: APPROLE
      app-role:
        role-id: ${ROLE_ID}
        secret-id: ${SECRET_ID}
      uri: ${VAULT_URI}
      kv:
        enabled: true
        backend: ${VAULT_BACKEND}
    kubernetes:
      reload:
        enabled: true
      config:
        enabled: true
        namespace: ${KUBERNETES_NAMESPACE}

logging:
  level:
    org:
      springframework:
        cloud: "WARN"
        beans:
          factory:
            config: "WARN"